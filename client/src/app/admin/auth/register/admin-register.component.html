<div class="pagecontainer">
  <h1>Welcome to the Admin Admin</h1>
  <div class="page-header">
    Admin Registration System
  </div>

  <!--start form section-->
  <form class="form-horizontal" [formGroup]="adminRegistrationForm" (ngSubmit)="registerAdmin(adminRegistrationForm.value)" novalidate autocomplete="off">

    <!--start admin name section-->
    <div class="form-group" [ngClass]="{'has-error': adminRegistrationForm.get('adminUsername').invalid &&  adminRegistrationForm.get('adminUsername').dirty}">
      <label for="adminUsername" class="col-sm-2 control-label">Admin Username <sup>*</sup></label>
      <div class="input-group col-sm-10">
        <div class="input-group-addon"><i class="glyphicon glyphicon-font"></i></div>
        <input type="text" id="adminUsername" class="form-control" [formControl]="adminUsername" placeholder="Admin Username">
      </div>
      <div class="text-danger" *ngIf="adminRegistrationForm.get('adminUsername').dirty && adminRegistrationForm.get('adminUsername').errors">
        <span class="col-sm-2"></span>
        <span class="col-sm-10" *ngIf="adminRegistrationForm.get('adminUsername').errors">
          Please enter admin name
        </span>
      </div>
    </div>
    <!--end admin name section-->

    <!--start admin email section-->
    <div class="form-group" [ngClass]="{'has-error': adminRegistrationForm.get('adminEmail').invalid && adminRegistrationForm.get('adminEmail').dirty}">
      <label for="adminEmail" class="col-sm-2 control-label">Admin Email <sup>*</sup></label>
      <div class="input-group col-sm-10">
        <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
        <input type="text" id="adminEmail" class="form-control" [formControl]="adminEmail" placeholder="Admin Email">
      </div>
      <div class="text-danger" *ngIf="adminRegistrationForm.get('adminEmail').dirty && adminRegistrationForm.get('adminEmail').errors">
        <span class="col-sm-2"></span>
        <span class="col-sm-10" *ngIf="adminRegistrationForm.get('adminEmail').errors.required">
          Please enter admin Email
        </span>
        <span class="col-sm-10" *ngIf="adminRegistrationForm.get('adminEmail').errors.required">
            Password length must be 6 or more
          </span>
      </div>
    </div>
    <!--end admin email section-->

    <!--start password group-->
    <div class="adminPasswordGroup" [ngClass]="{'has-error': adminRegistrationForm.get('adminPasswordGroup').errors}">
      <!--start admin password section-->
      <div class="form-group" [ngClass]="{'has-error': adminRegistrationForm.get('adminPasswordGroup.adminPassword').invalid && adminRegistrationForm.get('adminPasswordGroup.adminPassword').dirty}">
        <label for="adminPassword" class="col-sm-2 control-label">Password <sup>*</sup></label>
        <div class="input-group col-sm-10">
          <div class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></div>
          <input type="password" id="adminPassword" [formControl]="adminPassword" class="form-control" placeholder="Password">
        </div>
        <div class="text-danger" *ngIf="adminRegistrationForm.get('adminPasswordGroup.adminPassword').dirty && adminRegistrationForm.get('adminPasswordGroup.adminPassword').errors">
          <span class="col-sm-2"></span>
          <span class="col-sm-10" *ngIf="adminRegistrationForm.get('adminPasswordGroup.adminPassword').errors.required">
            Please Enter Password
          </span>
          <span class="col-sm-10" *ngIf="adminRegistrationForm.get('adminPasswordGroup.adminPassword').errors.minlength">
            Password length must be 6 or more
          </span>
        </div>
      </div>
      <!--end admin password section-->

      <!--start admin retype password section-->
      <div class="form-group" [ngClass]="{'has-error': adminRegistrationForm.get('adminPasswordGroup.adminRetypePassword').invalid && adminRegistrationForm.get('adminPasswordGroup.adminRetypePassword').dirty}">
        <label for="adminRetypePassword" class="col-sm-2 control-label">Retype Password <sup>*</sup></label>
        <div class="input-group col-sm-10">
          <div class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></div>
          <input type="password" id="adminRetypePassword" class="form-control" [formControl]="adminRetypePassword" placeholder="Retype Password">
        </div>
        <div class="text-danger" *ngIf="adminRegistrationForm.get('adminPasswordGroup.adminRetypePassword').dirty && adminRegistrationForm.get('adminPasswordGroup.adminRetypePassword').errors">
          <span class="col-sm-2"></span>
          <span class="col-sm-10" *ngIf="adminRegistrationForm.get('adminPasswordGroup.adminRetypePassword').errors.required">
            Please Retype Password
          </span>
          <span class="col-sm-10" *ngIf="adminRegistrationForm.get('adminPasswordGroup').errors.mismatchedPassword">
            Password does not match
          </span>
        </div>
      </div>
      <!--end admin retype password section-->
    </div>
    <!--end password group-->

    <!--start submit portion -->
    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <button type="submit" [disabled]="adminRegistrationForm.invalid" class="btn btn-primary">Submit</button>
    </div>
    <!--end submit portion -->

  </form>
  <!--end form section-->
</div>
