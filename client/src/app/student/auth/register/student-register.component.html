<div class="pagecontainer">
  <h1>Welcome to the Student Register</h1>
  <div class="page-header">
    Student Registration System
  </div>

  <!--start form section-->
  <form class="form-horizontal" [formGroup]="studentRegistrationForm" (ngSubmit)="registerStudent(studentRegistrationForm.value)" novalidate autocomplete="off">

    <!--start student name section-->
    <div class="form-group" [ngClass]="{'has-error': studentRegistrationForm.get('studentName').invalid &&  studentRegistrationForm.get('studentName').dirty}">
      <label for="studentName" class="col-sm-2 control-label">Student Name <sup>*</sup></label>
      <div class="input-group col-sm-10">
        <div class="input-group-addon"><i class="glyphicon glyphicon-font"></i></div>
        <input type="text" id="studentName" class="form-control" [formControl]="studentName" placeholder="Student Name">
      </div>
      <div class="text-danger" *ngIf="studentRegistrationForm.get('studentName').dirty && studentRegistrationForm.get('studentName').errors">
        <span class="col-sm-2"></span>
        <span class="col-sm-10" *ngIf="studentRegistrationForm.get('studentName').errors">
          Please enter student name
        </span>
      </div>
    </div>
    <!--end student name section-->

    <!--start student roll section-->
    <div class="form-group" [ngClass]="{'has-error': studentRegistrationForm.get('studentRoll').invalid && studentRegistrationForm.get('studentRoll').dirty}">
      <label for="studentRoll" class="col-sm-2 control-label">Student Roll <sup>*</sup></label>
      <div class="input-group col-sm-10">
        <div class="input-group-addon"><i class="glyphicon glyphicon-sort-by-order"></i></div>
        <input type="text" id="studentRoll" class="form-control" [formControl]="studentRoll" placeholder="Student Roll">
      </div>
      <div class="text-danger" *ngIf="studentRegistrationForm.get('studentRoll').dirty && studentRegistrationForm.get('studentRoll').errors">
        <span class="col-sm-2"></span>
        <span class="col-sm-10" *ngIf="studentRegistrationForm.get('studentRoll').errors">
          Please enter student Roll
        </span>
      </div>
    </div>
    <!--end student roll section-->

    <!--start student email section-->
    <div class="form-group" [ngClass]="{'has-error': studentRegistrationForm.get('studentEmail').invalid && studentRegistrationForm.get('studentEmail').dirty}">
      <label for="studentEmail" class="col-sm-2 control-label">Student Email <sup>*</sup></label>
      <div class="input-group col-sm-10">
        <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
        <input type="text" id="studentEmail" class="form-control" [formControl]="studentEmail" placeholder="Student Email">
      </div>
      <div class="text-danger" *ngIf="studentRegistrationForm.get('studentEmail').dirty && studentRegistrationForm.get('studentEmail').errors">
        <span class="col-sm-2"></span>
        <span class="col-sm-10" *ngIf="studentRegistrationForm.get('studentEmail').errors.required">
          Please enter student Email
        </span>
        <span class="col-sm-10" *ngIf="studentRegistrationForm.get('studentEmail').errors.required">
            Password length must be 6 or more
          </span>
      </div>
    </div>
    <!--end student email section-->

    <!--start password group-->
    <div class="studentPasswordGroup" [ngClass]="{'has-error': studentRegistrationForm.get('studentPasswordGroup').errors}">
      <!--start student password section-->
      <div class="form-group" [ngClass]="{'has-error': studentRegistrationForm.get('studentPasswordGroup.studentPassword').invalid && studentRegistrationForm.get('studentPasswordGroup.studentPassword').dirty}">
        <label for="studentPassword" class="col-sm-2 control-label">Password <sup>*</sup></label>
        <div class="input-group col-sm-10">
          <div class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></div>
          <input type="password" id="studentPassword" [formControl]="studentPassword" class="form-control" placeholder="Password">
        </div>
        <div class="text-danger" *ngIf="studentRegistrationForm.get('studentPasswordGroup.studentPassword').dirty && studentRegistrationForm.get('studentPasswordGroup.studentPassword').errors">
          <span class="col-sm-2"></span>
          <span class="col-sm-10" *ngIf="studentRegistrationForm.get('studentPasswordGroup.studentPassword').errors.required">
            Please Enter Password
          </span>
          <span class="col-sm-10" *ngIf="studentRegistrationForm.get('studentPasswordGroup.studentPassword').errors.minlength">
            Password length must be 6 or more
          </span>
        </div>
      </div>
      <!--end student password section-->

      <!--start student retype password section-->
      <div class="form-group" [ngClass]="{'has-error': studentRegistrationForm.get('studentPasswordGroup.studentRetypePassword').invalid && studentRegistrationForm.get('studentPasswordGroup.studentRetypePassword').dirty}">
        <label for="studentRetypePassword" class="col-sm-2 control-label">Retype Password <sup>*</sup></label>
        <div class="input-group col-sm-10">
          <div class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></div>
          <input type="password" id="studentRetypePassword" class="form-control" [formControl]="studentRetypePassword" placeholder="Retype Password">
        </div>
        <div class="text-danger" *ngIf="studentRegistrationForm.get('studentPasswordGroup.studentRetypePassword').dirty && studentRegistrationForm.get('studentPasswordGroup.studentRetypePassword').errors">
          <span class="col-sm-2"></span>
          <span class="col-sm-10" *ngIf="studentRegistrationForm.get('studentPasswordGroup.studentRetypePassword').errors.required">
            Please Retype Password
          </span>
          <span class="col-sm-10" *ngIf="studentRegistrationForm.get('studentPasswordGroup').errors.mismatchedPassword">
            Password does not match
          </span>
        </div>
      </div>
      <!--end student retype password section-->
    </div>
    <!--end password group-->

    <!--start submit portion -->
    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <button type="submit" [disabled]="studentRegistrationForm.invalid" class="btn btn-primary">Submit</button>
    </div>
    <!--end submit portion -->

  </form>
  <!--end form section-->
</div>
